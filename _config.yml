title: Kaermaxc Blog
description: >-
  分享日常开发、创意与学习笔记的个人博客。
lang: zh-CN
url: https://magic-alt.github.io
baseurl: ""
theme: minima
author:
  name: Kaermaxc
  email: you@example.com
timezone: Asia/Shanghai

permalink: /:categories/:title/

paginate: 5
paginate_path: "/page:num/"

plugins:
  - jekyll-feed
  - jekyll-paginate

mathjax: true

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax

highlighter: rouge
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Kaermaxc
      toc: true

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
