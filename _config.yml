title: "Kaermaxc Blog - 日复一日"
description: "记录开发实践与思考：Neovim、C/C++、Jekyll、电机控制与自动化。分享日常开发、创意与学习笔记。"
lang: zh-CN
url: https://magic-alt.github.io
baseurl: ""
theme: minima
author:
  name: Kaermaxc
  email: you@example.com
  url: https://magic-alt.github.io
timezone: Asia/Shanghai

# 站点 Logo（用于 SEO 与社交分享）
logo: /assets/images/logo.svg

# Twitter / X 账号（可选，去掉 @）
twitter:
  username: magic_alt

permalink: /:categories/:title/

paginate: 5
paginate_path: "/page:num/"

# SEO 与站长验证
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag      # 自动注入 SEO 元信息与结构化数据
  - jekyll-sitemap      # 自动生成 /sitemap.xml
  - jekyll-last-modified-at  # 自动追踪文件最后修改时间

# 站长验证（填入验证码）
webmaster_verifications:
  google: ""   # Google Search Console 验证码
  bing: ""     # Bing Webmaster Tools 验证码

# Sitemap lastmod 配置
# jekyll-sitemap 会自动使用 jekyll-last-modified-at 提供的时间
# 或使用 Git 提交时间作为 lastmod

mathjax: true

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax

highlighter: rouge
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Kaermaxc
      toc: true

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
